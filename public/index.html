<body>
    <div class="container py-3">
        <header>
          <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
            <a href="#" class="d-flex align-items-center text-dark text-decoration-none">
              <span class="fs-4">Ingrese los datos del producto</span>
            </a>
      
            <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
              <a class="me-3 py-2 text-dark text-decoration-none" >Entregable 6 - <strong>PÃ©rez Bruno</strong></a>
            </nav>
          </div>
      
        </header>
    </div>
<!-- formulario para cargar productos -->

    <div class="container-lg p-4">
        <form action="/productos" method="post">
           <div class="row">
               <div class="col-lg-12 mb-4">
                <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                <input type="text" placeholder="Ej.: Cartuchera con cierre" name="title" class="form-control form-control-lg fs-6 shadow-sm">
               </div>
               <div class="col-lg-12 mb-4">
                <label for="exampleFormControlInput1" class="form-label" >Precio</label>
                   <input type="number" placeholder="Ej.: 147.5" name="price" class="form-control form-control-lg fs-6 shadow-sm">
               </div>
               <div class="col-lg-12 mb-4">
                <label for="exampleFormControlInput1" class="form-label" name="thumbnail">Foto URL</label>
                   <input type="text" placeholder="Ej.: http.:ingrese/aqui/la/direccion/del/producto.jpg" name="thumbnail" class="form-control form-control-lg fs-6 shadow-sm">
               </div>
           </div>

           <div class="row">
               <div class="col-lg-12">
                   <button type="submit" class="btn btn-success px-3">Cargar producto</button>
               </div>
           </div>
        </form>
    </div>

    <!-- *********** div utilizado por handlebars desde el front end  **************** -->
    <div id="span"></div>
<!-- ****************************-->
<br>
    <!-- Chat de websocket -->
    <div >
        <div class="bg-dark text-center text-white overflow-hidden">
          <div class="my-3 py-3">
            <h2 class="display-5">Chat con socket.io</h2>
          </div>
          <div class="bg-light shadow-sm mx-auto" ></div>
        </div>
    </div>

    <form onsubmit="return addMessage(this)">
            <div id ="chat-container">
                <div id ="chat-window">
                    <div id="mensajes"></div>
                    <div id="action"></div>
                </div>

            </div>
            <div class="container py-3">
                <div class="row">
                    <div class="col">
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input type="email" class="form-control" placeholder="name@example.com" id="email" aria-label="First name" required>
                    </div>
                    <div class="col">
                    </div>
                </div>
            </div>

            <div class="container py-3">
                <label for="exampleFormControlTextarea1" class="form-label" type="text">Mensaje</label>
                <textarea class="form-control" id="texto" rows="3"  required></textarea>
            </div>
            <div class="container py-3"><button type="submit" class="btn btn-success" value="Enviar">Enviar Mensaje</button></div>
            
        </form>
